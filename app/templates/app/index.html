{% extends 'base.html' %}

{% block title %}FlixCareers | Home {% endblock title %}

{% block content %}
    <!-- job post lists -->
    <section>
      <div class="container">
        <!-- job post -->
        {% for j in jobs %}
        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title">{{j.title}}</h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{j.location.city}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>{{j.salary}}</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{j.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply">
              <a href="{% url 'job_details' j.id %}">View Job</a>
            </button>
          </div>
        </div>
        {% endfor %}
        <!-- job post end-->
      </div>
    </section>
{% endblock content %}
